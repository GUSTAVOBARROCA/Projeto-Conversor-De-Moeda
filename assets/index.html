<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>CodeClub Convert Money </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label> converter <b>de</b>
                <select>
                    <option value="">
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label> converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolár americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label for=""> Valor
                <input id="input-real" placeholder="R$ 10.000,00"> 
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="img/brasil 2.svg" alt="Bandeira do Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value">R$10.000,00</p>
                </div>
                <img class="arrow-img" src="img/Vector.png" alt="Seta">
                <div class="currency-container">
                    <img src="img/estados-unidos (1) 1.svg" id="currency-img" alt="Bandeira dos Estados Unidos">
                    <p class="currency-name" id="currency-name-id">Dolár americano</p>
                    <p class="currency-value" id="currency-value-text">US$2.000,00</p>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="./sripts.js"> </script>
</html>
